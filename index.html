<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Shiop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/libs.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <!-- Header -->
        <header id="header" class="header">
            <div class="container">
                <!-- Logo -->
                <div class="site-logo">
                    <a href="index.html" class="site-logo__link">
                        <picture>
                            <source media="(max-width: 767px)" srcset="images/logo-mob.png">
                            <source srcset="images/logo.png">
                            <img class="site-logo__img" src="images/logo.png" alt="logo"/>
                        </picture>
                    </a>
                </div>
                <!-- Navigation -->
                <div class="header-mobile">
                    <div class="header-nav">
                        <div class="nav-toggle">
                            <span class="nav-toggle__link"></span>
                            <span class="nav-toggle__link"></span>
                            <span class="nav-toggle__link"></span>
                        </div>
                        <div class="header-nav__container">
                            <div class="header-nav__menu">
                                <nav class="nav">
                                    <ul class="nav__list">
                                        <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                                        <li class="nav__item"><a href="#shop" class="nav__link">Shop</a></li>
                                        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                                        <li class="nav__item"><a href="#blog" class="nav__link">Blog</a></li>
                                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                                        <li class="nav__item"><a href="#pages" class="nav__link">Pages</a></li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="header-nav__info">
                                <a href="tel:9999912345678">+55 91 99999-9999</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main" class="main">
            <section class="section main-section">
                <div class="container">
                    <div class="row">
                        <div class="col col_7 col_desktop-12 order-desktop-2">
                            <!-- Main Photo List -->
                            <div class="photo-list main-photo">
                                <!-- Decorative SVG Background -->
                                <div class="main-photo__fon">
                                    <svg class="main-photo__fon_icon" width="927" height="615" viewBox="0 0 927 615" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <!-- SVG Paths -->
                                        <path d="..." fill="#FFCFEC"/>
                                        <!-- Additional SVG content truncated for brevity -->
                                    </svg>
                                </div>
                                <!-- Main Photos -->
                                <div class="photo-item main-photo-item main-photo-item-1">
                                    <div class="photo-img">
                                        <div class="photo-img__block">
                                            <img src="images/content/main-page-1.jpg" alt="main-page-1">
                                        </div>
                                    </div>
                                    <div class="photo-info wysiwyg"></div>
                                </div>
                                <div class="photo-item main-photo-item main-photo-item-2">
                                    <div class="photo-img">
                                        <div class="photo-img__block">
                                            <img src="images/content/main-page-2.jpg" alt="main-page-2">
                                        </div>
                                    </div>
                                    <div class="photo-info wysiwyg"><p></p></div>
                                </div>
                            </div>
                        </div>

                        <div class="col col_5 col_desktop-12 order-desktop-1">
                            <div class="main-container">
                                <h1 class="h1 main-title">Torne seu estilo<br><span class="round-border round-border-1">deslubrante!</span></h1>
                                <div class="wysiwyg main-description">Estilo que combina com você, para cada momento e estação.</div>
                                <button type="button" class="btn popup-init" data-popupname="location-popup">Compre agora!</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Brand Logos -->
                <div id="desktop-clients-1">
                    <div class="logo-container">
                        <img src="images/fa-brands-1.png" alt="Logo 1">
                        <img src="images/fa-brands-2.png" alt="Logo 2">
                        <img src="images/fa-brands-3.png" alt="Logo 3">
                        <img src="images/fa-brands-4.png" alt="Logo 4">
                        <img src="images/fa-brands-5.png" alt="Logo 5">
                    </div>
                </div>
                
            </section>
        </main>
    </div>
</body>
</html>
