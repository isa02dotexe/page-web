<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Shop Header</title>
</head>
<body>
    <!-- Cabeçalho da navegação com a imagem -->
    <nav class="navbar navbar-dark">
        <img src="img/navbar-dark.png" alt="Navbar Dark" class="navbar-dark-img">
    </nav>

    <!-- Nova navbar para o menu -->
    <nav class="navbar navbar-light">
        <div class="navbar-brand">
            <h3>Bandage</h3>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li>Home</li>
                <li>Shop</li>
                <li>About</li>
                <li>Blog</li>
                <li>Contact</li>
                <li>Pages</li>
            </ul>
            <div class="navbar-icons">
                <li>Login/Register</li>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-shopping-cart"></i></li>
                <li><i class="fas fa-heart"></i></li>
            </div>
        </div>
    </nav>

    <!-- Container com imagem genérica e conteúdo -->
    <div class="desktop-shop-header-1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 content">
                    <h5>SUMMER 2020</h5>
                    <h1 id="headline">NEW COLLECTION</h1>
                    <h4>We know how large objects will act, but things on a small scale.</h4>
                    <div class="cta">
                        <button class="btn primary-color btn-lg">
                            <h3>SHOP NOW</h3>
                        </button>
                    </div>
                </div>
                <div class="col-md-6" id="hero-cover-1">
                    <img src="img/generico.png" alt="Generic" class="generic-image">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Seção de logos de clientes -->
    <div id="desktop-clients-1">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-md-2"><img src="img/fa-brands-1.png" alt="Logo 1" class="client-logo"></div>
                <div class="col-md-2"><img src="img/fa-brands-2.png" alt="Logo 2" class="client-logo"></div>
                <div class="col-md-2"><img src="img/fa-brands-3.png" alt="Logo 3" class="client-logo"></div>
                <div class="col-md-2"><img src="img/fa-brands-4.png" alt="Logo 4" class="client-logo"></div>
                <div class="col-md-2"><img src="img/fa-brands-5.png" alt="Logo 5" class="client-logo"></div>
                <div class="col-md-2"><img src="img/fa-brands-6.png" alt="Logo 6" class="client-logo"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
